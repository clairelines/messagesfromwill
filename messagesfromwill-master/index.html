<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
 	<link rel = "stylesheet" type = "text/css" href = "style.css" />
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="scripts/scripts.js" type="text/javascript"></script>
	<script src="scripts/gifshot.js" type="text/javascript"></script>

<body>
<content class="clearfix">
	<header> 
		<div id="logo">
			<img src="images/messages.png" alt="Messages From Will">
		</div>
			<p>Send a message from the Upside Down</p>
	</header>
		<div id="input">
			<input type="text" id="message" label="type here">
			<button onclick="createMessage();">Generate Gif</button>
		</div>
		<!-- <p class="caption">Pro-tip: shorter messages are easier to read</p> -->
		<div id="output">
			<img src="http://messages.patrickmattei.com/images/letters/letter-None.jpg" id="activeImg">
		</div>
		<div id="social">
			<ul>
				<li><a href="#">Tweet It</a></li>
				<li><a href="#">Download Gif</a></li>
				<li><a href="#">Get Image Link</a></li>
			</ul>
		</div>
</content>
	<footer>
		<p>Thank you for visiting messages from Will. We don't own Stranger Things. We just really liked the show, and wanted to make a fun little side project for the internet.</p>
		<p>Made by <a href="http://www.clairelines.com/" target="_blank">Claire Lines</a> and <a href="#">Patrick Mattei</a></p>
	</footer>
